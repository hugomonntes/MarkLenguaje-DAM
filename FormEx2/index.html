<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tipos de input</h1>

    <form action="">
        <table>
            <tr>
                <td>
                    <label for="">Usuario: </label>
                    <input type="text" placeholder="Nombre de Usuario">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Contraseña: </label>
                    <input type="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Mantener conectado</label>
                    <input checked type="checkbox">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Preferencias</label>
                    <input type="radio" name="s">
                    <span>Mañana</span>
                    <input type="radio" name="s">
                    <span>Tarde</span>
                    <input type="radio" name="s">
                    <span>Noche</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Reservar</label>
                    <input type="radio">
                    <span>Hotel</span>
                    <input type="radio">
                    <span>Coche</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Ciudad</label>
                    <select name="" id="">
                        <option selected value="">Vigo</option>
                        <option value="">A coruña</option>
                        <option value="">Lugo</option>
                        <option value="">Ourense</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Subir Foto</label>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Enviar">    
                    <input type="reset">
                    
                </td>
            </tr>
            <tr>
                <td>
                    <button class="butImg" type="submit"><img src="/MarkLenguaje-DAM/FormEx2/img/check.jpg" alt=""></button>
                    <button class="butImg" type="reset"><img src="/MarkLenguaje-DAM/FormEx2/img/papelera.png" alt=""></button>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Tipo de cliente</legend>
                        <table class="tablaTiposCliente">
                            <tr>
                                <td>
                                    <input type="radio">
                                    <span>Particular</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio">
                                    <span>Asociación</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio">
                                    <span>Empresa</span>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <fieldset>
                        <legend>Información de Interés</legend>
                        <span>Comentarios</span>
                        <textarea placeholder="Escribe aquí tus comentarios..." maxlength="60" rows="6"></textarea>
                        <input checked type="checkbox">
                        <span>Acepto recibir publicidad</span>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <select>
                        <optgroup label="Camisas">
                            <option>Manga Larga</option>
                            <option>Manga Corta</option>
                        </optgroup>
                        <optgroup label="Pantalones">
                            <option>Pitillo</option>
                            <option>Campana</option>
                            <option>Corto</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
        </table>
    </form>
    <button onclick="window.close();">Salir</button>
</body>
</html>
