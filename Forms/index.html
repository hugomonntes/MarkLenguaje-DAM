<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forms">
    <meta name="keywords" content="">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="#" method="post">
        <table>
            <tr>
                <td>
                    <label for="">Introduce tu nombre: </label>
                </td>
                <td>
                    <input type="text" placeholder="Juan" name="nombre" id="nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Introduce tus apellidos: </label>
                </td>
                <td>
                    <input type="text" placeholder="Lewandowski Martinez" name="apellidos" id="apellidos">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Introduce tu fecha de nacimiento: </label>
                </td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Introduce tu email: </label>
                </td>
                <td>
                    <input type="email" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Introduce tu contraseña: </label>
                </td>
                <td>
                    <input type="password" name="" id="">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Introduce tu Comunidad Autónoma: </label>
                </td>
                <td>
                    <select name="comunidades" id="comunidades">
                        <option value="">--Seleccionar--</option>
                        <optgroup label="Comunidades Top">
                            <option value="Galicia">Galicia</option>
                            <option value="Madrid">Madrid</option>
                            <option selected value="Barcelona">Barcelona</option>
                            <option value="País Vasco">País Vasco</option>
                            <option value="Asturias">Asturias</option>
                        </optgroup>
                        <optgroup label="Comunidades Inf">
                            <option value="Valencia">Valencia</option>
                            <option value="Valencia">Castilla Leon</option>
                            <option value="Valencia">Castilla la Mancha</option>
                            <option value="Valencia">La Rioja</option>
                            <option value="Valencia">Tenerife</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Suma de numeros: </label>
                </td>
                <td>
                    <input type="number" id="n1" value="" placeholder="Introduce un numero:">
                    <input type="number" id="n2" value="" placeholder="Introduce un numero:">
                    <input type="button" onclick="suma()" value="Calcular">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Resultado: </label>
                </td>
                <td>
                    <input type="text" id="n3" readonly>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="reset" value="Reset">
                </td>
                <td>
                    <input type="submit" value="Check">
                </td>
            </tr>
        </table>

        <label style="margin-top: 150px;" for="">Selecciona estado civil: </label>
        <div class="estados">
            <div>
                <span>Casado</span><input type="radio" name="estado" id=""
                value="Soltero">
            </div>
            <div>
                <span>Soltero</span><input type="radio" name="estado" id="">
            </div>
            <div>
                <span>Divorciado</span><input type="radio" name="estado" id="">
            </div>
            <div>
                <span>Viudo</span><input type="radio" name="estado" id="">
            </div>
        </div>

        <label for="">Selecciona revista favorita: </label>
        <div class="revistas">
            <div>
                <span>Marca</span><input checked type="checkbox" name="estado" id="">
            </div>
            <div>
                <span>As</span><input type="checkbox" name="estado" id="">
            </div>
            <div>
                <span>Mundo Deportivo</span><input type="checkbox" name="estado" id="">
            </div>
            <div>
                <span>Sport</span><input type="checkbox" name="estado" id="">
            </div>
        </div>
    </form>

    <script src="app.js"></script>
</body>
</html>
